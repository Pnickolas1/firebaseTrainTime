<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Firebase Train Time</title>


	<!-- JQUERY CDN -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

	<!-- CONNECT TO JAVASCRIPT -->
<script type="text/javascript" src="assets/logic.js"></script>
	
	<!-- twitter bootstrap -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>
	<div class="jumbotron text-center">
		<h1>Train Time</h1>
	</div>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel-primary panel">
				<div class="panel-heading">
					<h5>Train Time</h5>
				</div>
				<div class="panel-body padding-bottom-none">
					<div class="col-xs-2 text-center"><b>Train Time</b></div>
					<div class="col-xs-2 text-center"><b>Destinations</b></div>
					<div class="col-xs-2 text-center"><b>Frequency</b></div>
					<div class="col-xs-2 text-center"><b>Next Arrival</b></div>
					<div class="col-xs-2 text-center"><b>Minutes Away</b></div>
					<hr>
				</div>
				<div class="panel-body padding-top-none">
					<div class="col-xs-2 text-center train data"></div>
					<div class="col-xs-2 text-center dest data"></div>
					<div class="col-xs-2 text-center freq data"></div>
					<div class="col-xs-2 text-center nextArrival data"></div>
					<div class="col-xs-2 text-center minsAway data"></div>
				</div>
			</div>
		</div>

	</div>
	


</div>
